<mat-form-field class="example-full-width">
  <input type="text" placeholder="Pick one" aria-label="Number" matInput
         [formControl]="myControl" [matAutocomplete]="auto">

  <mat-autocomplete #auto="matAutocomplete">

    <mat-optgroup *ngFor="let countrySpots of filteredOptions | async"
                  [label]="countrySpots.countryName">

      <mat-option *ngFor="let spot of countrySpots.spots"
                  [value]="spot.spot_id">
        {{ spot.name }}
      </mat-option>

    </mat-optgroup>

  </mat-autocomplete>
</mat-form-field>
